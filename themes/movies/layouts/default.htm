description = "Default layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/dist/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/dist/css/theme.css'|theme }}" rel="stylesheet">
        {% styles %}

    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            <div class="container">
                {% page %}
            </div>
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/dist/js/app.js'|theme }}"></script>

        <script>
            $(document).ready(function($) {
                $('#contact_form').on('ajaxError', function(event, message) {
                    $('.flash').removeClass('active')
                    $('.flash.error').addClass('active')
                })

                $('#contact_form').on('ajaxSuccess', function(event, message) {
                    $('.flash').removeClass('active')
                    $('.flash.success').addClass('active')
                })
            })
        </script>

        {% framework extras %}
        {% scripts %}

    </body>
</html>
